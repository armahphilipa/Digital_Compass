<!DOCTYPE html>
<html lang="en">
  <head>
    <title>register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/login.css" rel="stylesheet" />
    <script src="main/login.js"></script>
  </head>
  <body>
    <nav>
      <span class="logo">Digital Compass</span>
      <div class="centered-nav">
        <a href="index.html">Explore</a>

        <a href="#">Solutions</a>

        <a href="dashboard.html">Learn</a>
      </div>

      <div class="left-nav">
        <a href="Login.html">Login</a>

        <a href="SignUp.html"><button>Sign Up</button></a>
      </div>
    </nav>

    <section class="hero-section">
      <div class="frame">
        <div class="content">
          <div class="header">
            <h2>Log in to your account</h2>
            <p>Welcome back! Please enter your details.</p>
          </div>
          <div class="login-form">
            <form id="login">
              <div class="field-input">
                <label for="email">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="field-input">
                <label for="password">Password</label>
                <input
                  type="password"
                  placeholder="••••••••"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="row">
                <div>
                  <input type="checkbox" />
                  <label for="checkbox">Remember for 30 days</label>
                </div>

                <button id="forgot-password">Forgot password</button>
              </div>
              <div class="action">
                <button type="submit" id="sign-in">
                  <a href="register.html">Sign In</a>
                </button>
                <button id="social-button" data-onsuccess="onGoogleSignIn">
                  <div class="social-btn">
                    <img src="./images/Social icon.png" alt="google icon" />Sign
                    in with Google
                  </div>
                </button>
              </div>

              <div class="row-2">
                <a href="#">Don’t have an account?</a>
                <a href="Login.html" ><button id="sign-up">Sign up</button></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
